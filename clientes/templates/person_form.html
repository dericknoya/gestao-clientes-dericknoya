{% extends 'base.html' %}
{% load bootstrap %}

{% block title %} Formulario de Cadastro {% endblock %}
{% block main %}

<body>
    <h3>Novo CLiente</h3>
    <form  method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|bootstrap }}
        <button type="submit" class="btn btn-primary">Salvar</button>
        <button  onclick="goBack()" class="btn btn-primary" >Voltar</button>
        <script>
            function goBack() {
              window.history.back();
            }
        </script>
    </form>
{% endblock %}
